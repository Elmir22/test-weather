<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/722592c862.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Myweather</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="textbox d-flex justify-content-between">
                        <h1>ELMIR ABBASOV</h1>
                        <div class="icon">
                            <a href="https://github.com/Elmir22">My profile</a>
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <video autoplay loop muted plays-inline class="back-video">
            <source src="weather video.mp4" type="video/mp4">
        </video>
        <section id="testweather">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center align-items-center">
                        <div class="box text-center">
                            <div class="data">
                                <h1 id="city">City</h1>
                                <h2>Temperature:</h2>
                                <h2 id="temp"> ? </h2>
                                <h2>Feels like:</h2>
                                <h2 id="feels"> ? </h2>
                            </div>
                            <input type="text" placeholder="write the City...">
                            <div class="btn">Search</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
